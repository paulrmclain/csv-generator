<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>The CSV Generator</title>

        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" referrerpolicy="no-referrer"></script>
        <script src="{{url_for('static', filename='script.js')}}"></script>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" id="header" href="/">Winnie, the CSV Generator</a>
                </div>                     
            </div>
        </nav>
        
        <div class="container">
            <div class="row">
                <div class="col-sm" id="headers">           
                    <label for="add">Input</label>
                    <div class="input-group mb-3">
                        <button class="btn btn-info" type="button" id="add"><i class="bi bi-file-plus"></i></button>
                        <input type="text" id="name_0" class="form-control" placeholder="Header Name">
                        <select class="form-select" id="type_0"></select>   
                        <button class="btn btn-danger disabled" type="button" id="delete_0"><i class="bi bi-trash3"></i></button>  
                    </div>
                </div>        
            </div>

            <div class="row">
                <div class="col-sm">
                    <!-- <label for="rows">Number of Rows</label>
                    <label for="delimiter">Delimiter</label> -->
                    <div class="input-group mb-3">
                        <div class="col-md">
                            <label for="rows" class="control-label">Number of Rows</label>
                            <input type="number" min="1" max="999999" step="1" id="rows" class="form-control" placeholder="1">
                        </div>
                        <div class="col-md">
                            <label for="delimiter" class="control-label">Delimiter</label>
                            <select class="form-select" id="delimiter">
                                <option value="comma">Comma (,)</option>
                                <option value="semicolon">Semicolon (;)</option>
                                <option value="pipe">Pipe (|)</option>
                            </select> 
                        </div>
                    </div>  
                </div>
            </div>

            <div class="row">
                <div class="col-sm">
                    <div class="alert alert-primary" role="alert" id="status_msg">
                        Please input some parameters and press 'Generate CSV'.
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm">
                    <button class="btn btn-primary float-end" type="button" id="generate">Generate CSV</button>
                </div>
            </div>
        </div>
    </body>
</html>
