<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Winnie, the CSV Generator</title>

        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="{{url_for('static', filename='script.js')}}"></script>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" id="header" href="/">Winnie, the CSV Generator</a>
                </div>                     
            </div>
        </nav>
        
        <div class="container">
            <div class="row">
                <div class="col-sm" id="headers">           
                    <label for="add">Input</label>
                    <div class="input-group mb-3">
                        <button class="btn btn-info" type="button" id="add"><i class="bi bi-file-plus"></i></button>
                        <input type="text" id="name_0" class="form-control" placeholder="Header Name">
                        <select class="form-select" id="type_0"></select>   
                        <button class="btn btn-danger" type="button" id="delete_0"><i class="bi bi-trash3"></i></button>  
                    </div>
                </div>        
            </div>

            <div class="row">
                <div class="col-sm">
                    <label for="csv_file_name">Configuration</label>
                    <div class="input-group mb-3">
                        <input type="text" id="csv_file_name" class="form-control" placeholder="File Name">
                        <input type="text" id="rows" class="form-control" placeholder="# of rows">
                        <button class="btn btn-primary float-end" type="button" id="generate">Generate CSV</button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm">
                    <label for="json_resp">Output</label>
                    <div class="input-group mb-3">
                        <textarea class="form-control" id="json_resp"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
